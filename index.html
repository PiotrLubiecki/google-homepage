<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <title>
        Google homepage
    </title>
    <body>
        <nav>
            <div id="left-nav">
                <button type="button" class="nav-buttons">About</button>
                <button type="button" class="nav-buttons">Store</button>
            </div>
            <div id="right-nav">
                <button type="button" class="nav-buttons">Gmail</button>
                <button type="button" class="nav-buttons">Images</button>
                <i class="material-icons" id="apps-icon">apps</i>
                <button type="button" id="signin-button">Sign in</button>
            </div>
        </nav>
        <div id="content">
            <div id="logo">
                <img src="./Images/googlelogo_color_272x92dp.png">
            </div>
            <div id="searchbar">
                <i class="material-icons" id="search-icon">search</i>
                <input type="text">
                <i class="material-icons" id="keyboardvoice-icon">keyboard_voice</i>
            </div> 
            <div id="buttons">
                <button type="button" class="searchbar-buttons">Google Search</button>
                <button type="button" class="searchbar-buttons">I'm Feeling Lucky</button>
            </div>
        </div>
        <footer>
            <div>
                <button type="button" class="footer-buttons">Advertising</button>
                <button type="button" class="footer-buttons">Business</button>
                <button type="button" class="footer-buttons">How Search works</button>
            </div>
            <div id="right-footer">
                <button type="button" class="footer-buttons">Privacy</button>
                <button type="button" class="footer-buttons">Terms</button>
                <button type="button" class="footer-buttons">Settings</button>
            </div>
        </footer>
    </body>
</html>
